                <div id="i2" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front"></div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>
                <div id="n2" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front"></div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>
                <div id="g2" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front"></div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>
                <div id="o2" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front"></div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>
                <div id="b3" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front">L</div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>
                <div id="i3" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front">I</div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>
                <div id="n3" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front">N</div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>
                <div id="g3" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front">G</div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>

                <div id="i5" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front">I</div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>
                <div id="n5" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front">N</div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>
                <div id="g5" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front">G</div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>
                <div id="o5" class="emoji-card"><div class="emoji-card-inner"><div class="emoji-card-front">O</div><div class="emoji-card-back"><span class="emoji" role="img" aria-label="" data-emoji=""></span></div></div></div>
            </div>
        </section>

    </main>

    <footer>
        <nav>
            <!-- audio level -->
            <span id="audio" class="on emoji" role="img" aria-label="speaker high volume">&#x1F50A</span>
            
            <!-- game settings modal -->
            <span id="settings-btn" class="emoji" role="img" aria-label="gear">&#x2699</span>

            <!-- information modal -->
            <span id="infoModal" class="emoji" role="img" aria-label="red question mark">&#x2753</span>
            
            <!-- leader board -->
            <span id="leaderboardModal" class="emoji" role="img" aria-label="trophy">&#x1F3C6</span>
        </nav>
    </footer>


    <!-- settings modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Game Settings</h2>
            </div>
            <div class="modal-body">
                <img src="" alt="" class="flag">
                <select name="language" id="language">
                    <option value="cn" disabled>Chinese Mandarin (普通话 - 中国大陆)</option>
                    <option value="nl">Dutch (Nederlands)</option>
                    <option value="gb" selected>English</option>
                    <option value="fr">French (Français)</option>
                    <option value="de">German (Deutsch)</option>
                    <option value="in" disabled>Hindi (हिन्दी)</option>
                    <option value="ie">Irish Gaelic (Gaeilge)</option>
                    <option value="it">Italian (Italiano)</option>
                    <option value="jp" disabled>Japanese (日本語)</option>
                    <option value="kr" disabled>Korean (한국의)</option>
                    <option value="pl">Polish (Polski)</option>
                    <option value="pt">Portuguese (Português)</option>
                    <option value="ru" disabled>Russian (русский)</option>
                    <option value="mx">Spanish (Español)</option>
                </select>
                <select name="gameStyle" id="gameStyle">
                    <option value="Blackout">Blackout</option>
                    <option value="Columns">Columns</option>
                    <option value="Corners">Corners</option>
                    <option value="Cross">Cross</option>
                    <option value="Inside">Inside</option>
                    <option value="Outside">Outside</option>
                    <option value="Random" selected>Random</option>
                    <option value="Rows">Rows</option>
                </select>
                <button id="start">Start Game</button>
            </div>
            <div class="modal-footer">
                <h3>Modal Footer</h3>
            </div>
        </div>
    </div>


    <script src="assets/data/library.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
